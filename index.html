<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Eye Animation</title>

<style>
  body {
    margin: 0;
    background-color: #ECE4CE;
    height: 100vh;
    overflow: hidden;
    font-family: monospace;
  }

  /* 영상 영역 */
  #video-wrapper {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    transition: transform 1.5s ease;
  }

  #video-wrapper.move-up {
    transform: translate(-50%, -80%);
  }

  video {
    max-width: 90vw;
    max-height: 60vh;
  }

  /* 텍스트 영역 (하단 고정) */
  #text {
    position: absolute;
    bottom: 23vh;
    width: 100%;
    text-align: center;
    font-size: 19px;
    line-height: 1.8;
    color: #2c1d15;
    white-space: pre-line;
  }

  #click {
    margin-top: 24px;
    cursor: pointer;
    opacity: 0.6;
  }
</style>
</head>

<body>

<div id="video-wrapper">
  <video
    autoplay
    loop
    muted
    playsinline
    webkit-playsinline
  >
    <source src="eye.mp4" type="video/mp4">
  </video>
</div>

<div id="text"></div>

<script>
  const videoWrapper = document.getElementById("video-wrapper");
  const textBox = document.getElementById("text");

  const message = [
    "- .... .",
    ". -. -.. .-.. . ... ...",
    ".--- ..- ... - .. ..-. .. -.-. .- - .. --- -.",
    "--- ..-.",
    "- .-. ..- - ...."
  ];

  let line = 0;
  let char = 0;

  // 영상 시작 후 2초 뒤에 위로 이동
  setTimeout(() => {
    videoWrapper.classList.add("move-up");
  }, 2000);

  // 영상 이동 후 2초 뒤에 타이핑 시작
  setTimeout(() => {
    typeLine();
  }, 4000);

  function typeLine() {
    if (line >= message.length) {
      // 모든 줄이 끝나면 click here 추가
      textBox.innerHTML += "\n\n<span id='click'>click here</span>";
      document.getElementById("click").onclick = () => {
        window.location.href = "title.html";
      };
      return;
    }

    if (char < message[line].length) {
      textBox.innerHTML += message[line][char];
      char++;
      setTimeout(typeLine, 80);
    } else {
      textBox.innerHTML += "\n";
      line++;
      char = 0;
      setTimeout(typeLine, 500);
    }
  }
</script>

</body>
</html>
