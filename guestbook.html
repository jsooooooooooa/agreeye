  function sendMessage() {
    const text = input.value.trim();
    if (!text) return;

    push(messagesRef, {

      timestamp: Date.now()
    });

    input.value = "";
  }

  sendBtn.addEventListener("click", sendMessage);
  input.addEventListener("keydown", e => {
    if (e.key === "Enter") sendMessage();
  });
